<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*img태그의 src 속성의 끝글자가 png로 끝나는것*/
        img[src$=png]
        {
            /*그 것의 테두리 선을 3px의 빨간색으로 하겠다.*/
            border:3px solid red;
        }
        img[src$=jpg]
        {border:3px solid blue;
        
        }
        img[src$=gif]
        {
            border:3px solid skyblue;
        }

    </style>
</head>
<body>
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
</body>
</html>
