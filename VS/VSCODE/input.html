<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- get방식(주소에실어보낸다 주로검색할떄) -->
    <form method="get">
        <input type="text" name="search" >
        <input type="submit"  >
    </form>
    <!-- post방식(비번칠때) -->
    <form method="POST">
        <input type="text" name="search" >
        <input type="submit" >
    </form>
</body>
</html>
